<!DOCTYPE html>
<html>
<head>
  <title>Hotel search page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/classic.date.css">
  <link rel="stylesheet" type="text/css" href="css/hotelsite.css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="dropdown-menu">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">One more separated link</a></li>
      </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" id="location" placeholder="Destination">
            <input type="text" class="form-control" id="checkin" placeholder="Check In">
            <input type="text" class="form-control" id="checkout" placeholder="Check Out">
          </div>
          <button type="submit" class="btn btn-default" id="submit">Search</button>
        </form>
    </div>
  </div>
</nav>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/picker.js"></script>
  <script type="text/javascript" src="js/picker.date.js"></script>
  <script type="text/javascript" src="js/picker.time.js"></script>
  <script type="text/javascript" src="js/legacy.js"></script>
  <script type="text/javascript" src="js/hotelsite.js"></script>
</body>
</html>
